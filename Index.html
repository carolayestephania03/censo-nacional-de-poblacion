<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Censo</title>
    <!-- Enlazar CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Indicadores del Censo Poblacional</h1>
        
        <!-- Formulario para seleccionar Departamento y Municipio -->
        <form id="consulta-form">
  
            <div class="form-group">
                <label for="municipio-id">Municipio:</label>
                <select id="municipio-id" name="municipio-id" required>
                    <option value="201">Guastatoya</option>
                    <option value="202">Morazán</option>
                    <option value="203">San Agustín Acasaguastlán</option>
                    <option value="204">San Cristóbal Acasaguastlán</option>
                    <option value="205">El Jícaro</option>
                    <option value="206">Sansare</option>
                    <option value="207">Sanarate</option>
                    <option value="208">San Antonio la Paz</option>
                </select>
            </div>
            <button type="submit">Consultar</button>
        </form>

        <div id="datos-censo" class="data-group">
            <!-- Aquí se mostrarán los datos obtenidos de la API -->
        </div>
    </div>

    <!-- Enlazar JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
